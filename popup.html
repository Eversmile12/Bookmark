<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark It!</title>
    <link rel="stylesheet" href="popup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,700;1,400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>

    <div class="main-container">
        <div class="header-container">
            <h1 class="text-dark">Book Mark It!</h1>
            <p class="sub-header">Bookmarks manager made agile</p>
        </div>
        
        <div class="status-container">
        </div>
        <div class="actions-container">
        </div>

    </div>

    <div class="bookmark-container-overlay" style='display:none'>
        <div class="margin-bottom-small">
            <h1 class="text-light">Details!</h1>
            <p class="sub-header text-light">things that will let your remember</p>
        </div>
        <form id="details-form">
            <div class="input-field">
                <input class="input page-detail margin-bottom-small" type="text" name="title" id="details-title" placeholder="Title">
                <input class="input page-detail margin-bottom-small" type="text"  name="url"  id="details-url" placeholder="Tags" >
                <input class="input" type="text" id="details-tags"  name="tags"  placeholder="Insert a couple of tags" >
            </div>     
            <button class="btn-main btn-medium" type="submit">Save<span><img src="assets/icons/16x16.png" alt="save icon" width="16" height="16"></span></button>
        </form>
        <div class="close-icon-container">
            <img src="assets/001-close.svg" width="20" height="20" id="close-bookmark-button" class="filter-white"></img>
        </div>
    </div>
</body>
</html>
